<h1 class="title">{{ title }}</h1>
<form class="registration-form" (ngSubmit)="onSubmit()">
	<label>Email:</label>
	<input type="text" id="email" name="email" [(ngModel)] = "formData.email" required>

	<label>Nom:</label>
	<input type="text" name="nom" [(ngModel)] = "formData.nom" required>

	<label>Prenom:</label>
	<input type="text" name="prenom" [(ngModel)] = "formData.prenom" required>

	<label>Password:</label>
	<input type="password" id="password" name="password" [(ngModel)] = "formData.password" required>

	<label>Please re-enter your password:</label>
	<input type="password" id="validation_password" name="validation_password" [(ngModel)] = "formData.validation_password" required>

	<button type="submit">Inscription</button>
</form>
